name: Deploy Backend to ECR and EC2

on:
  push:
    branches: [main]
    paths: ['backend/**']
  workflow_dispatch:

env:
  AWS_REGION: ap-southeast-5
  ECR_REPOSITORY: ddac-monitoring-dev-backend
  EC2_INSTANCE_ID: ${{ secrets.EC2_INSTANCE_ID }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build, tag, and push image to Amazon ECR
      working-directory: ./backend
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        # Build Docker image
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
        
        # Push images to ECR
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

    - name: Deploy to EC2
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        # Create deployment script
        cat > deploy.sh << 'EOF'
        #!/bin/bash
        
        # Navigate to home directory
        cd /home/ubuntu
        
        # Run the deployment script
        ./deploy-backend.sh
        
        # Check if container is running
        if docker ps | grep -q ddac-monitoring-backend; then
          echo "Backend container is running successfully"
          exit 0
        else
          echo "Backend container failed to start"
          exit 1
        fi
        EOF
        
        # Execute deployment on EC2 via SSM
        aws ssm send-command \
          --instance-ids ${{ env.EC2_INSTANCE_ID }} \
          --document-name "AWS-RunShellScript" \
          --parameters 'commands=["bash /home/ubuntu/deploy-backend.sh"]' \
          --region ${{ env.AWS_REGION }}

    - name: Wait for deployment
      run: |
        echo "Waiting for deployment to complete..."
        sleep 30
        
        # Check deployment status via SSM
        COMMAND_ID=$(aws ssm send-command \
          --instance-ids ${{ env.EC2_INSTANCE_ID }} \
          --document-name "AWS-RunShellScript" \
          --parameters 'commands=["docker ps | grep ddac-monitoring-backend || echo \"Container not found\""]' \
          --region ${{ env.AWS_REGION }} \
          --query 'Command.CommandId' \
          --output text)
        
        # Wait for command to complete
        aws ssm wait command-executed \
          --command-id $COMMAND_ID \
          --instance-id ${{ env.EC2_INSTANCE_ID }} \
          --region ${{ env.AWS_REGION }}
        
        echo "Backend deployment completed successfully"